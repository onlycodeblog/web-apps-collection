<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixelated Art Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Pixelated Art</h1>
      <p>Transform images into pixel art</p>
    </div>
    <div class="main-container">
      <div class="canvas-section">
        <div class="canvas-container">
          <canvas id="pixelCanvas" width="600" height="600"></canvas>
        </div>
        <div class="action-buttons">
          <button class="btn btn-primary" id="downloadBtn"
            >Download Image</button
          >
        </div>
      </div>

      <div class="controls-section">
        <div class="control-group">
          <label class="section-title">Input Source</label>
          <div class="tab-buttons">
            <button class="tab-btn active" id="imageTab">Image</button>
            <button class="tab-btn" id="textTab">Text</button>
          </div>
        </div>

        <div class="control-group" id="imageSection">
          <label class="section-title">Upload Your Image</label>
          <div class="upload-area" id="uploadArea">
            <p style="font-size: 0.85rem; color: #666"
              >Click or drag image here</p
            >
          </div>
          <input type="file" id="fileInput" accept="image/*" />
        </div>

        <div class="control-group" id="textSection" style="display: none">
          <label class="section-title">Enter Your Text</label>
          <textarea
            id="textInput"
            placeholder="Type your text here..."
            rows="4"
          ></textarea>
          <button
            class="btn btn-primary"
            id="generateTextBtn"
            style="width: 100%; margin-top: 0.5rem"
            >Generate</button
          >
        </div>

        <div class="control-group" id="textSizeGroup" style="display: none">
          <label
            >Font Size:
            <span class="value-display" id="fontSizeValue">80</span>px</label
          >
          <div class="slider-container">
            <input
              type="range"
              id="fontSizeSlider"
              min="20"
              max="200"
              value="80"
              step="10"
            />
          </div>
        </div>

        <div class="control-group">
          <label
            >Pixel Size:
            <span class="value-display" id="pixelValue">32</span></label
          >
          <div class="slider-container">
            <input
              type="range"
              id="pixelSlider"
              min="1"
              max="128"
              value="32"
              step="1"
            />
          </div>
        </div>

        <div class="control-group" id="thresholdGroup">
          <label
            >Threshold:
            <span class="value-display" id="thresholdValue">128</span></label
          >
          <div class="slider-container">
            <input
              type="range"
              id="thresholdSlider"
              min="0"
              max="255"
              value="128"
              step="1"
            />
          </div>
        </div>

        <div class="control-group">
          <div class="color-controls">
            <div class="color-input-group">
              <label for="darkColor">Dark Pixels Color:</label>
              <input type="color" id="darkColor" value="#000000" />
            </div>
            <div class="color-input-group">
              <label for="lightColor">Light Pixels Color:</label>
              <input type="color" id="lightColor" value="#ffffff" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
